<mat-card>
        <img mat-card-image [src]="product.imageUrl">
        <mat-card-header>     
          <mat-card-title>{{product.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{product.price | currency:'USD':true}}
          </p>
          
        </mat-card-content>
        <mat-card-footer *ngIf="showActions">
            <button class="buttonAdd" 
            *ngIf="getQuantity()===0; else updateQunantity"
            (click)="addToCard()" 
            mat-raised-button color="primary">Add to Cart</button>
            <ng-template #updateQunantity>
               <mat-grid-list cols="3" rowHeight="3:1">
                  <mat-grid-tile>
                    <button 
                    (click)="removeFromCard()" 
                    mat-raised-button class="btnBlock" color="accent">-</button>
                  </mat-grid-tile>
                  <mat-grid-tile>{{getQuantity()}} in cart</mat-grid-tile>
                  <mat-grid-tile>
                      <button
                      (click)="addToCard()" 
                      mat-raised-button class="btnBlock" color="accent">+</button>
                  </mat-grid-tile>
                </mat-grid-list>
            </ng-template>
            
            
        </mat-card-footer>
        
      </mat-card>
