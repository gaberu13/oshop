<mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Order Summary</mat-card-title>
          <mat-card-subtitle>You have {{cart.totalItemsCount}} items in your shopping cart.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-list *ngFor="let item of cart.items">
              <mat-list-item>{{item.quantity}} x {{item.product.title}} = {{item.totalPrice | currency:'USD':true}}
              </mat-list-item>
              
              
          </mat-list>
          <mat-list >
          <mat-list-item >
               <strong> Total: {{cart.totalPrice | currency:'USD':true}} </strong>
            </mat-list-item>
        </mat-list>


        </mat-card-content>
        <mat-card-actions>
          
        </mat-card-actions>
      </mat-card>
